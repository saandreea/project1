{% extends "model.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  {% endif %}

  <div class="register_headline"><h3>Create new user account:</h3></div>
  <div class="container">
  <form action="/register" data-toggle="validator" id="registration" method="POST" autocomplete="off">

    <!--FIRST NAME-->

    <div class="form-group">
      <label for="FirstName" class="control-label" >First Name</label>
      <input class="form-control" name="firstname" placeholder="First Name" type="text" data-minlength="3"  {% if firstname %} value="{{firstname}}" {% endif %} /><br />
      <div class="help-block with-errors"></div>


  `<!--LAST NAME-->

      <label for="FirstName" class="control-label">Last Name</label>
      <input class="form-control" name="lastname" placeholder="Last Name" type="text" data-minlength="3"  {% if lastname %} value="{{lastname}}" {% endif %}/>
      <div class="help-block with-errors"></div>
    </div>

      <!--USERNAME-->

    <div class="form-group">
      <label for="Username" class="control-label">Username</label>
      <input class="form-control" name="username" placeholder="Username" type="text" data-minlength="3"  required {% if username %} value="{{username}}" {% endif %}/>
      <div class="help-block with-errors"></div>
    </div>
      
      <!--PASSWORD-->

    <div class="form-group">
      <label for="inputPassword" class="control-label">Password</label>
      <div class="form-inline row">
        <div class="form-group col-sm-6">
          <input type="password" name="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required {% if password %} value="{{password}}" {% endif %}>
          <div class="help-block">Minimum of 6 characters</div>
        </div>
        <div class="form-group col-sm-6">
          <input type="password" name="password2" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm Password" required {% if password2 %} value="{{password2}}" {% endif %}>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>

    <!--EMAIL-->

    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-error="That email address is invalid" required {% if email %} value="{{email}}" {% endif %}>
      <div class="help-block with-errors"></div>
    </div>

    <!--CITY-->

    <div class="form-group">
      <label for="city" class="control-label">City</label>
      <input type="city" name="city" class="form-control" maxlength="12" placeholder="City" {% if city %} value="{{city}}" {% endif %}>
    </div>

    <button class="btn btn-primary register" type="submit" style="float: left">Register</button>
  </form>
  </div>


{% endblock %}
